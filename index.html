<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M&M Complaint Box</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1504198458649-3128b932f49b?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #b30059;
      font-family: 'Georgia', serif;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    textarea, input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background: #b30059;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #99004d;
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
      font-style: italic;
    }

    .footer span {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>M&M's Love & Complaints</h2>
    <form action="https://formsubmit.co/mickcloy@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">

      <label for="frequency">How often is this an issue?</label>
      <input type="text" id="frequency" name="frequency" placeholder="E.g., Every day" required />

      <label for="complaint">What's the complaint?</label>
      <textarea id="complaint" name="complaint" rows="4" placeholder="Let it all out..." required></textarea>

      <label for="suggestion">How can I make it better?</label>
      <textarea id="suggestion" name="suggestion" rows="4" placeholder="Give me a shot to fix it ü©∑" required></textarea>

      <button type="submit">Send to M</button>
    </form>
    <div class="footer"> 
      <span>‚ÄúSomebody's problem, somebody's goodbye...‚Äù ‚Äì Morgan Wallen</span>
    </div>
  </div>
  <div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/HwThuMZ80RA?si=1rqIoGF9hCGTBsvm" 
    title="Morgan Wallen - Somebody‚Äôs Problem"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
</body>
</html>
